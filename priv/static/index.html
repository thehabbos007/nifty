<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Handlers</title>
</head>

<body>

    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="text" name="verb" id="verb" value="GET" placeholder="Verb for request GET, POST, DELETE ..">
        <input type="text" name="route" id="route" placeholder="Route, test/hello">
        <input type="file" name="file" id="file">
        <button type="submit">Upload</button>
    </form>

</body>

</html>
